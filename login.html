        rel="stylesheet">
</head>

<body>
    <header class="header-class">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/img/Logo64x64.png" alt="logo" />
                <h1>LOGO</h1>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="index.html">Home</a>

                <li>

            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </nav>
        <div class="menubar">
            <ul>
                <li>
                    <a href="index.html">Home</a>

        </div>
        </div>
    </header>
    <div class="login-section">
        <div class="login-container">
            <div class="form-container">
                <div class="switch-container">
                    <button class="switch-btn active" id="patient-btn">Sign in as Patient</button>
                    <button class="switch-btn" id="staff-btn">Sign in as Hospital Staff</button>
                </div>
                <div class="form-box">
                    <div class="tabs">
                        <button class="tab-btn active" id="login-tab">Login</button>
                        <button class="tab-btn" id="register-tab">Register</button>
                    </div>
                    <form id="login-form" class="form active">
                        <h2>Login</h2>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <form id="register-form" class="form">
                        <h2>Register</h2>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
