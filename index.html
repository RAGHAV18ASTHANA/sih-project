<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" type="text/css" target="_blank" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <img src="assets/img/preloader.gif" alt="Loading..." />
    </div>
    <!-- header -->
    <header class="header-class">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/img/Logo64x64.png" alt="logo" />
                <h1>LOGO</h1>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">OPD</a>
                </li>
                <li>
                    <a href="#">Bed Availability</a>
                </li>
                <li>
                    <a href="#">Admission</a>
                </li>
                <li>
                    <a href="#">Inventory</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </nav>
        <div class="menubar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">OPD</a>
                </li>
                <li>
                    <a href="#">Bed Availability</a>
                </li>
                <li>
                    <a href="#">Admission</a>
                </li>
                <li>
                    <a href="#">Inventory</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
        </div>
    </header>
    <!-- main content -->
    <main>
        <section id="opd-queue">
            <h2>OPD Queue</h2>
            <ul id="opd-queue-list"></ul>
            <button id="add-patient-btn">Add Patient</button>
        </section>
        <section id="bed-availability">
            <h2>Bed Availability</h2>
            <p id="bed-availability-count"></p>
        </section>
        <section id="admission">
            <h2>Admission</h2>
            <form id="admission-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name"><br><br>
                <label for="bed-type">Bed Type:</label>
                <select id="bed-type" name="bed-type">
                    <option value="general">General</option>
                    <option value="private">Private</option>
                </select><br><br>
                <button id="admit-patient-btn">Admit Patient</button>
            </form>
        </section>
        <section id="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
            <button id="add-medicine-btn">Add Medicine</button>
        </section>
    </main>

    <script>
        setTimeout(function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
        
            // Hide the preloader
            preloader.style.display = 'none';
            
            // Show the main content
            mainContent.style.display = 'block';
        }, 1000); // 1500 milliseconds = 1.5 seconds
        
    </script>
    <script src="script.js"></script>
</body>

</html>
