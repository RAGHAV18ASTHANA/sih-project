    <main>
        <section id="management">
            <h2>Management Interface</h2>
            <form id="add-patient-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" required>
                <br>
                <label for="uhid">UHID:</label>
                <input type="text" id="uhid" required>
                <br>
                <label for="waiting-time">Waiting Time (minutes):</label>
                <input type="number" id="waiting-time" required>
                <br>
                <button type="submit">Add Patient to Queue</button>
            </form>
        </section>
        <section id="queue">
            <h2>Patient Queue</h2>
            <ul id="patient-list">
                <!-- patient list will be displayed here -->
            </ul>
        </section>
        <section id="waiting-time">
            <h2>Waiting Time</h2>
            <p id="waiting-time-display">--</p>
        </section>
        <section id="uhid">
            <h2>Unique Health ID (UHID)</h2>
            <p id="uhid-display">--</p>
        </section>
